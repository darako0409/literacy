<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>講師ダービー・スロット抽選</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .slot-container {
      width: 300px;
      height: 60px;
      overflow: hidden;
      border: 5px solid #2c3e50;
      border-radius: 10px;
      background: white;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .slot-list {
      position: absolute;
      top: 0;
      width: 100%;
    }

    .slot-item {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #34495e;
      border-bottom: 1px solid #ecf0f1;
    }

    #start-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #start-btn:hover {
      background-color: #d35400;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎰 講師ダービー・スロット抽選 🎲</h1>
  <div class="slot-container">
    <div class="slot-list" id="slot-list">
      <!-- JSで動的にお題を追加 -->
    </div>
  </div>
  <button id="start-btn" onclick="startSlot()">🎯 抽選スタート！</button>
  <div id="result"></div>

  <script>
    const topics = [
      "ジェスチャー対決",
      "大声対決",
      "変顔コンテスト",
      "早口言葉チャレンジ",
      "モノマネ対決",
      "お絵描きバトル",
      "一発ギャグ披露",
      "しりとり5連勝",
      "英語で自己紹介",
      "全力ラジオ体操"
    ];

    const slotList = document.getElementById('slot-list');
    const resultBox = document.getElementById('result');

    // スロット内に複数回topicsを表示（繰り返し感）
    const repeatedTopics = topics.concat(topics, topics);
    repeatedTopics.forEach(topic => {
      const item = document.createElement('div');
      item.className = 'slot-item';
      item.textContent = topic;
      slotList.appendChild(item);
    });

    let position = 0;
    let speed = 20; // 初期スピード
    let intervalId;

    function startSlot() {
      resultBox.textContent = "";
      clearInterval(intervalId);
      speed = 20;
      position = 0;
      slotList.style.transition = 'none';
      slotList.style.top = '0px';

      intervalId = setInterval(() => {
        position += speed;
        slotList.style.top = `-${position}px`;

        if (position >= slotList.scrollHeight / 2) {
          position = 0; // ループ感演出
        }
      }, 50);

      // 減速 → 停止処理
      setTimeout(() => {
        clearInterval(intervalId);
        slowDown();
      }, 2000); // 2秒後に減速
    }

    function slowDown() {
      const deceleration = setInterval(() => {
        if (speed > 1) {
          speed -= 1;
          position += speed;
          slotList.style.top = `-${position}px`;

          if (position >= slotList.scrollHeight / 2) {
            position = 0;
          }
        } else {
          clearInterval(deceleration);
          finalizeResult();
        }
      }, 100);
    }

    function finalizeResult() {
      const itemHeight = 60;
      const index = Math.floor((position + itemHeight / 2) / itemHeight) % topics.length;
      const finalTopic = topics[index];
      resultBox.textContent = `✨ 選ばれたお題：${finalTopic} ✨`;
    }
  </script>
</body>
</html>
