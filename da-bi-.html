<body>
  <h1>ğŸ° è¬›å¸«ãƒ€ãƒ¼ãƒ“ãƒ¼ãƒ»ã‚¹ãƒ­ãƒƒãƒˆæŠ½é¸ ğŸ²</h1>
  <div class="slot-container">

    </div>

    </div>

  <button id="start-btn" onclick="startSlot()">ğŸ¯ æŠ½é¸ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
  <div id="result"></div>

  <script>
    const topics = [
      "ã‚¸ã‚§ã‚¹ãƒãƒ£ãƒ¼å¯¾æ±º",
      "å¤§å£°å¯¾æ±º",
      "å¤‰é¡”ã‚³ãƒ³ãƒ†ã‚¹ãƒˆ",
      "æ—©å£è¨€è‘‰ãƒãƒ£ãƒ¬ãƒ³ã‚¸",
      "ãƒ¢ãƒãƒãƒå¯¾æ±º",
      "ãŠçµµæããƒãƒˆãƒ«",
      "ä¸€ç™ºã‚®ãƒ£ã‚°æŠ«éœ²",
      "ã—ã‚Šã¨ã‚Š5é€£å‹",
      "è‹±èªã§è‡ªå·±ç´¹ä»‹",
      "å…¨åŠ›ãƒ©ã‚¸ã‚ªä½“æ“"
    ];

    const slot1 = document.getElementById('slot1');
    const slot2 = document.getElementById('slot2');
    const slot3 = document.getElementById('slot3');
    const resultBox = document.getElementById('result');

    // ã‚¹ãƒ­ãƒƒãƒˆã«ãŠé¡Œã‚’è¿½åŠ 
    const createSlotItems = (slotElement) => {
      topics.forEach(topic => {
        const item = document.createElement('div');
        item.className = 'slot-item';
        item.textContent = topic;
        slotElement.appendChild(item);
      });
    };

    createSlotItems(slot1);
    createSlotItems(slot2);
    createSlotItems(slot3);

    let positions = [0, 0, 0]; // å„ã‚¹ãƒ­ãƒƒãƒˆã®ä½ç½®
    let speeds = [10, 10, 10]; // å„ã‚¹ãƒ­ãƒƒãƒˆã®å›è»¢ã‚¹ãƒ”ãƒ¼ãƒ‰
    let intervalIds = [];

    function startSlot() {
      resultBox.textContent = "";
      clearIntervals();
      
      positions = [0, 0, 0];
      speeds = [10, 10, 10];
      
      // å„ã‚¹ãƒ­ãƒƒãƒˆã‚’ãƒ©ãƒ³ãƒ€ãƒ ã§å›è»¢é–‹å§‹
      intervalIds[0] = setInterval(() => { rotateSlot(slot1, 0); }, 50);
      intervalIds[1] = setInterval(() => { rotateSlot(slot2, 1); }, 50);
      intervalIds[2] = setInterval(() => { rotateSlot(slot3, 2); }, 50);

      // 2ç§’å¾Œã«æ¸›é€Ÿã‚’é–‹å§‹
      setTimeout(() => {
        clearIntervals();
        slowDown();
      }, 2000); // 2ç§’å¾Œã«æ¸›é€Ÿ
    }

    // ã‚¹ãƒ­ãƒƒãƒˆã‚’å›è»¢ã•ã›ã‚‹é–¢æ•°
    function rotateSlot(slotElement, slotIndex) {
      positions[slotIndex] += speeds[slotIndex];
      slotElement.style.transform = `translateY(-${positions[slotIndex]}px)`;

      if (positions[slotIndex] >= slotElement.scrollHeight) {
        positions[slotIndex] = 0; // ãƒ«ãƒ¼ãƒ—ã•ã›ã‚‹
      }
    }

    // æ¸›é€Ÿå‡¦ç†
    function slowDown() {
      const deceleration = setInterval(() => {
        let allStopped = true;
        for (let i = 0; i < speeds.length; i++) {
          if (speeds[i] > 1) {
            speeds[i] -= 1;
            positions[i] += speeds[i];
            allStopped = false;
          }
          document.querySelector(`#slot${i+1}`).style.transform = `translateY(-${positions[i]}px)`;
        }

        if (allStopped) {
          clearInterval(deceleration);
          finalizeResult();
        }
      }, 100);
    }

    // çµæœè¡¨ç¤º
    function finalizeResult() {
      const resultIndices = [];
      for (let i = 0; i < 3; i++) {
        const index = Math.floor((positions[i] + 20) / 40) % topics.length;
        resultIndices.push(index);
      }

      resultBox.textContent = `âœ¨ é¸ã°ã‚ŒãŸãŠé¡Œï¼š${topics[resultIndices[0]]} / ${topics[resultIndices[1]]} / ${topics[resultIndices[2]]} âœ¨`;
    }

    // ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«ã‚’åœæ­¢ã™ã‚‹
    function clearIntervals() {
      intervalIds.forEach(id => clearInterval(id));
    }
  </script>
