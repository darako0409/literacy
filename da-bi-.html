<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>講師ダービー・スロット抽選</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .slot-container {
      display: flex;
      justify-content: space-around;
      width: 80%;
      height: 250px;
    }

    .slot {
      width: 60px;
      height: 100%;
      overflow: hidden;
      border: 3px solid #34495e;
      border-radius: 8px;
      background: white;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .slot-item {
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      color: #34495e;
      font-weight: bold;
      border-bottom: 1px solid #ecf0f1;
      box-sizing: border-box;
    }

    #start-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #start-btn:hover {
      background-color: #d35400;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎰 講師ダービー・スロット抽選 🎲</h1>
  <div class="slot-container">
    <div class="slot" id="slot1">
      <!-- JSで動的にお題を追加 -->
    </div>
    <div class="slot" id="slot2">
      <!-- JSで動的にお題を追加 -->
    </div>
    <div class="slot" id="slot3">
      <!-- JSで動的にお題を追加 -->
    </div>
  </div>
  <button id="start-btn" onclick="startSlot()">🎯 抽選スタート！</button>
  <div id="result"></div>

  <script>
    const topics = [
      "ジェスチャー対決",
      "大声対決",
      "変顔コンテスト",
      "早口言葉チャレンジ",
      "モノマネ対決",
      "お絵描きバトル",
      "一発ギャグ披露",
      "しりとり5連勝",
      "英語で自己紹介",
      "全力ラジオ体操"
    ];

    const slot1 = document.getElementById('slot1');
    const slot2 = document.getElementById('slot2');
    const slot3 = document.getElementById('slot3');
    const resultBox = document.getElementById('result');

    // スロットにお題を追加
    const createSlotItems = (slotElement) => {
      topics.forEach(topic => {
        const item = document.createElement('div');
        item.className = 'slot-item';
        item.textContent = topic;
        slotElement.appendChild(item);
      });
    };

    createSlotItems(slot1);
    createSlotItems(slot2);
    createSlotItems(slot3);

    let positions = [0, 0, 0]; // 各スロットの位置
    let speeds = [10, 10, 10]; // 各スロットの回転スピード
    let intervalIds = [];

    function startSlot() {
      resultBox.textContent = "";
      clearIntervals();
      
      positions = [0, 0, 0];
      speeds = [10, 10, 10];
      
      // 各スロットをランダムで回転開始
      intervalIds[0] = setInterval(() => { rotateSlot(slot1, 0); }, 50);
      intervalIds[1] = setInterval(() => { rotateSlot(slot2, 1); }, 50);
      intervalIds[2] = setInterval(() => { rotateSlot(slot3, 2); }, 50);

      // 2秒後に減速を開始
      setTimeout(() => {
        clearIntervals();
        slowDown();
      }, 2000); // 2秒後に減速
    }

    // スロットを回転させる関数
    function rotateSlot(slotElement, slotIndex) {
      positions[slotIndex] += speeds[slotIndex];
      slotElement.style.transform = `translateY(-${positions[slotIndex]}px)`;

      if (positions[slotIndex] >= slotElement.scrollHeight) {
        positions[slotIndex] = 0; // ループさせる
      }
    }

    // 減速処理
    function slowDown() {
      const deceleration = setInterval(() => {
        let allStopped = true;
        for (let i = 0; i < speeds.length; i++) {
          if (speeds[i] > 1) {
            speeds[i] -= 1;
            positions[i] += speeds[i];
            allStopped = false;
          }
          document.querySelector(`#slot${i+1}`).style.transform = `translateY(-${positions[i]}px)`;
        }

        if (allStopped) {
          clearInterval(deceleration);
          finalizeResult();
        }
      }, 100);
    }

    // 結果表示
    function finalizeResult() {
      const resultIndices = [];
      for (let i = 0; i < 3; i++) {
        const index = Math.floor((positions[i] + 20) / 40) % topics.length;
        resultIndices.push(index);
      }

      resultBox.textContent = `✨ 選ばれたお題：${topics[resultIndices[0]]} / ${topics[resultIndices[1]]} / ${topics[resultIndices[2]]} ✨`;
    }

    // インターバルを停止する
    function clearIntervals() {
      intervalIds.forEach(id => clearInterval(id));
    }
  </script>
</body>
</html>
