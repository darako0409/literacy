<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007840;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .student-list {
            list-style-type: none;
            padding: 0;
        }
        .student-list li {
            background-color: white;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .student-list a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .student-list a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        var password = "491"; // 設定したいパスワード
        var attempts = 3; // 最大試行回数

        // パスワードをチェックする関数
        function checkPasswordAndRedirect(url) {
            var userPassword = prompt("このリンクにアクセスするにはパスワードを入力してください:");
            if (userPassword === password) {
                window.location.href = url; // 正しいパスワードであれば、指定されたURLに遷移
            } else {
                attempts--;
                if (attempts > 0) {
                    alert("パスワードが間違っています。残り試行回数: " + attempts);
                    checkPasswordAndRedirect(url); // 再度パスワードを尋ねる
                } else {
                    alert("試行回数を超えました。ページを閉じます。");
                    window.close(); // 試行回数がゼロになったらページを閉じる
                }
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>生徒一覧</h1>
    </header>

    <section>
        <h2>生徒ごとの成績と目標</h2>
        <ul class="student-list">
            <li><a href="javascript:void(0);" onclick="checkPasswordAndRedirect('student1.html')">山田太郎</a></li>
            <li><a href="student2.html">佐藤花子</a></li>
            <li><a href="student3.html">鈴木一郎</a></li>
        </ul>
    </section>

    <footer>
        <p style="text-align:center; padding: 20px;">© 2025 塾の名前</p>
    </footer>

</body>
</html>
