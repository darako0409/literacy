<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山田太郎の成績と目標</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .goal {
            color: #FF6347;
        }
    </style>
</head>
<body>

    <header>
        <h1>山田太郎の成績と目標</h1>
    </header>

    <!-- 成績セクション -->
    <section id="grades">
        <h2>成績</h2>
        <table>
            <thead>
                <tr>
                    <th>科目</th>
                    <th>点数</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>数学</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>英語</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- 目標セクション -->
    <section id="goals">
        <h2>学習目標</h2>
        <ul>
            <li><strong>目標:</strong> 英語のスピーキング力向上（目標点: 95点）</li>
            <li><strong>目標:</strong> 数学の基礎理解（目標点: 90点）</li>
        </ul>
    </section>

    <footer>
        <p style="text-align:center; padding: 20px;">© 2025 塾の名前</p>
    </footer>

</body>
</html>
