<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 回転デモ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Three.jsライブラリをCDNから読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // === 3Dシーンのセットアップ ===
        let scene, camera, renderer;
        let cube;
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        function init() {
            // シーンを作成
            scene = new THREE.Scene();

            // カメラを作成 (画角, アスペクト比, near, far)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // レンダラーを作成
            renderer = new THREE.WebGLRenderer({ antialiasing: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // === オブジェクトの作成 ===
            // ジオメトリ（形状）を作成
            const geometry = new THREE.BoxGeometry(2, 2, 2);

            // マテリアル（質感）を作成
            const material = new THREE.MeshLambertMaterial({ color: 0x0077ff });

            // メッシュ（ジオメトリとマテリアルを組み合わせたもの）を作成
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // 光源を追加
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040)); // 環境光

            // ウィンドウサイズ変更時のリサイズ処理
            window.addEventListener('resize', onWindowResize, false);

            // マウスイベントリスナーを設定
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
        }

        // === アニメーションループ ===
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // === イベントハンドラ ===
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            const deltaX = event.clientX - previousMousePosition.x;
            const deltaY = event.clientY - previousMousePosition.y;

            // マウスの動きに応じて回転を適用
            // Y軸周りの回転
            cube.rotation.y += deltaX * 0.005;
            // X軸周りの回転（上下の動き）
            cube.rotation.x += deltaY * 0.005;

            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }

        function onMouseUp() {
            isDragging = false;
        }

        // ページ読み込み後に初期化
        window.onload = function() {
            init();
            animate();
        };
    </script>
</body>
</html>
