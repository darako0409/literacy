<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体の切断シミュレーション</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        #canvas-container {
            flex-grow: 1;
            position: relative;
        }
        canvas {
            display: block;
        }
        #ui-panel {
            padding: 1rem;
            background-color: white;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .message-box {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* text-gray-800 */
        }
        .reset-button {
            padding: 0.5rem 1.5rem; /* px-6 py-2 */
            background-color: #ef4444; /* bg-red-500 */
            color: white;
            font-weight: 600; /* font-semibold */
            border-radius: 9999px; /* rounded-full */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #dc2626; /* hover:bg-red-600 */
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="canvas-container"></div>
        <div id="ui-panel">
            <h1 id="message" class="message-box">立方体の頂点を3つ選択してください。</h1>
            <button id="reset-button" class="reset-button">リセット</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let selectedPoints = [];
            let cutFace = null;
            const messageElement = document.getElementById('message');
            const resetButton = document.getElementById('reset-button');
            const canvasContainer = document.getElementById('canvas-container');

            // --- Three.js setup ---
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            const camera = new THREE.PerspectiveCamera(75, canvasContainer.clientWidth / canvasContainer.clientHeight, 0.1, 1000);
            camera.position.set(2, 2, 5);

            const renderer = new THREE.WebGLRenderer({ antialiasing: true });
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            canvasContainer.appendChild(renderer.domElement);
            
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            });

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);

            // Cube and vertices definition
            const vertices = [
                new THREE.Vector3(-1, -1, -1), new THREE.Vector3(1, -1, -1),
                new THREE.Vector3(1, 1, -1), new THREE.Vector3(-1, 1, -1),
                new THREE.Vector3(-1, -1, 1), new THREE.Vector3(1, -1, 1),
                new THREE.Vector3(1, 1, 1), new THREE.Vector3(-1, 1, 1)
            ];

            const edges = [
                [0, 1], [1, 2], [2, 3], [3, 0], [4, 5], [5, 6],
                [6, 7], [7, 4], [0, 4], [1, 5], [2, 6], [3, 7]
            ].map(pair => ({ start: vertices[pair[0]], end: vertices[pair[1]] }));
            
            // Create wireframe cube
            const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
            const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc, wireframe: true, transparent: true, opacity: 0.2 });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            scene.add(cube);

            // Create interactive spheres for each vertex
            const pointMeshes = [];
            const pointGeometry = new THREE.SphereGeometry(0.1, 32, 32);
            const pointMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
            vertices.forEach((v, index) => {
                const point = new THREE.Mesh(pointGeometry, pointMaterial.clone());
                point.position.copy(v);
                point.userData.isVertex = true;
                point.userData.originalColor = new THREE.Color(0x333333);
                point.userData.index = index;
                scene.add(point);
                pointMeshes.push(point);
            });
            
            // --- Logic for cutting and UI interaction ---
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            function handlePointClick(pointMesh) {
                if (selectedPoints.some(p => p.equals(pointMesh.position))) {
                    return;
                }
                
                if (selectedPoints.length < 3) {
                    selectedPoints.push(pointMesh.position.clone());
                    pointMesh.material.color.set(0xff0000);

                    if (selectedPoints.length === 3) {
                        messageElement.textContent = '切断面が作成されました！';
                        calculateCutFace(selectedPoints);
                    } else {
                        messageElement.textContent = `頂点をあと${3 - selectedPoints.length}つ選択してください。`;
                    }
                }
            }

            function calculateCutFace(points) {
                if (cutFace) {
                    scene.remove(cutFace);
                    cutFace = null;
                }

                const [p1, p2, p3] = points;
                const v1 = new THREE.Vector3().subVectors(p2, p1);
                const v2 = new THREE.Vector3().subVectors(p3, p1);
                const normal = new THREE.Vector3().crossVectors(v1, v2).normalize();
                const plane = new THREE.Plane().setFromNormalAndCoplanarPoint(normal, p1);

                const intersectionPoints = [];
                edges.forEach(edge => {
                    const line = new THREE.Line3(edge.start, edge.end);
                    const intersectionPoint = new THREE.Vector3();
                    plane.intersectLine(line, intersectionPoint);

                    if (intersectionPoint && intersectionPoint.distanceTo(edge.start) < edge.start.distanceTo(edge.end) + 0.001 &&
                        intersectionPoint.distanceTo(edge.end) < edge.start.distanceTo(edge.end) + 0.001) {
                        
                        const isDuplicate = intersectionPoints.some(p => p.distanceTo(intersectionPoint) < 0.001);
                        if (!isDuplicate) {
                            intersectionPoints.push(intersectionPoint);
                        }
                    }
                });

                if (intersectionPoints.length < 3) {
                    messageElement.textContent = '切断面を作成できませんでした。別の頂点を選択してください。';
                    return;
                }

                // Sort the points to form a convex polygon
                const center = new THREE.Vector3();
                intersectionPoints.forEach(p => center.add(p));
                center.divideScalar(intersectionPoints.length);

                intersectionPoints.sort((a, b) => {
                    const aVec = new THREE.Vector3().subVectors(a, center);
                    const bVec = new THREE.Vector3().subVectors(b, center);
                    return normal.dot(aVec.cross(bVec));
                });

                // Create a shape from the sorted points
                const shape = new THREE.Shape(intersectionPoints.map(p => {
                    const localX = new THREE.Vector3().subVectors(intersectionPoints[1], intersectionPoints[0]).normalize();
                    const localY = new THREE.Vector3().crossVectors(normal, localX).normalize();
                    const localOrigin = intersectionPoints[0];
                    const localPos = new THREE.Vector3().subVectors(p, localOrigin);
                    const x = localPos.dot(localX);
                    const y = localPos.dot(localY);
                    return new THREE.Vector2(x, y);
                }));

                const shapeGeometry = new THREE.ShapeGeometry(shape);
                const cutFaceMaterial = new THREE.MeshPhongMaterial({ color: 0x33ff33, transparent: true, opacity: 0.5, side: THREE.DoubleSide });
                const newCutFace = new THREE.Mesh(shapeGeometry, cutFaceMaterial);
                
                // Position and orient the cut face
                const quaternion = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 0, 1), normal);
                newCutFace.position.copy(center);
                newCutFace.setRotationFromQuaternion(quaternion);
                
                scene.add(newCutFace);
                cutFace = newCutFace;
            }

            function resetSimulation() {
                if (cutFace) {
                    scene.remove(cutFace);
                    cutFace = null;
                }
                selectedPoints = [];
                pointMeshes.forEach(point => {
                    point.material.color.set(point.userData.originalColor);
                });
                messageElement.textContent = '立方体の頂点を3つ選択してください。';
            }

            // Event listeners
            renderer.domElement.addEventListener('click', (event) => {
                const rect = renderer.domElement.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObjects(pointMeshes);

                if (intersects.length > 0) {
                    const intersectedPoint = intersects[0].object;
                    handlePointClick(intersectedPoint);
                }
            }, false);

            resetButton.addEventListener('click', resetSimulation);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            animate();
        });
    </script>
</body>
</html>
