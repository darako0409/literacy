<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒管理システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .student-list {
            list-style-type: none;
            padding: 0;
        }
        .student-list li {
            margin: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>生徒管理システム</h1>

    <h2>生徒情報を追加</h2>
    <form id="addStudentForm">
        <label for="name">名前:</label>
        <input type="text" id="name" required><br><br>
        <label for="score">成績:</label>
        <input type="number" id="score" required><br><br>
        <button type="submit">追加</button>
    </form>

    <h2>生徒一覧</h2>
    <ul class="student-list" id="studentList">
        <!-- 生徒情報がここに表示されます -->
    </ul>

<!-- Firebase SDK（モジュールとして読み込む） -->
<script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <!-- 自作のJavaScriptファイル -->
    <script type="module" src="script.js"></script>

</body>
</html>
